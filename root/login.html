<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Dummy sign in</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="clearfix" style="margin-bottom: 50px;"></div>
        <div class="row">
            <div class="col-md-12" align="center">
                <font size="8"> <strong>进入召唤师峡谷</strong></font>
            </div>
        </div>
        <div class="clearfix" style="margin-bottom: 50px;"></div>
        <form action="sqllogin" method="post">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="username">少年的名字</label>
                        <input type="text" class="form-control" name="user" id="username" placeholder="葬爱"
                            required="required">
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="password">少年的暗号</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="我的密码"
                            required="required">
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <button class="btn btn-default btn-lg btn-block" type="submit">
                        召唤师，Ready！
                    </button>
                </div>
                <div class="col-md-4"></div>
            </div>
        </form>
    </div>
</body>

</html>
